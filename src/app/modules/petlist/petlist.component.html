<div *ngIf = "showingAvailable">
  <ul>
    <li *ngFor = "let pet of pets">
      <span>ID: {{pet.id}}</span>
     <span>Nombre: {{pet.name}}</span>
      <span>Estado: {{pet.status}}</span>
    </li>
</ul>

</div>
